<ion-view view-title="My Favorites">

    <!-- Button to show or hide delete buttons in front of dishes -->
    <ion-nav-buttons side="secondary">
        <div class="buttons">
            <button class="button button-icon icon ion-ios-minus-outline"
                ng-click="toggleDelete()"></button>
        </div>
    </ion-nav-buttons>

    <!-- List of dishes in menu filtered by custom filter -->
    <ion-content>
        <ion-list show-delete="shouldShowDelete">
          <ion-item ng-repeat="dish in dishes | favoriteFilter: favorites"
                    href="#/app/menu/{{dish.id}}" class="item-thumbnail-left"
                    on-swipe-left="deleteFavorite({{dish.id}})">
                    <!-- When user swipes left, dish is directly deleted from favorites -->
            <img ng-src="{{baseURL + dish.image}}"/>
            <h2>
                {{dish.name}}
                <span style="font-size: 75%">{{dish.price | currency}}</span>
                <span class="badge badge-assertive">{{dish.label}}</span>
            </h2>
            <p>{{dish.description}}</p>
            <!-- delete button -->
            <ion-delete-button class="ion-minus-circled"
                    ng-click="deleteFavorite({{dish.id}})">
            </ion-delete-button>
          </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
